{% extends 'hananApp/base.html' %}

{% block title %}Add Dish - Hanan IMS{% endblock %}

{% block content %}
<style>
    .dish-box {
        background-color: #fdf9f0;
        border-radius: 16px;
        box-shadow: 0 4px 10px rgba(0,0,0,0.08);
        overflow: hidden;
        margin-bottom: 30px;
    }

    .dish-header {
        background-color: #0c6533;
        color: white;
        padding: 20px 30px 15px;
        font-size: 20px;
        font-weight: bold;
        border-top-left-radius: 16px;
        border-top-right-radius: 16px;
    }

    .dish-body {
        padding: 30px;
    }

    .dish-body label {
        font-weight: bold;
        margin-bottom: 6px;
    }

    .dish-body input[type="text"],
    .dish-body input[type="number"],
    .dish-body select {
        background-color: #e4caa7;
        border: none;
        border-radius: 10px;
        padding: 10px 14px;
        font-size: 15px;
        width: 100%;
    }

    .dish-body table {
        margin-top: 20px;
        width: 100%;
        border-collapse: collapse;
        background-color: #fff;
    }

    .dish-body th, .dish-body td {
        border: 1px solid #ccc;
        padding: 12px;
        text-align: center;
    }

    .dish-body th {
        background-color: #c3d6b1;
    }

    .btn-add {
        background-color: #e4caa7;
        padding: 12px;
        font-size: 16px;
        font-weight: bold;
        border-radius: 8px;
        text-align: center;
        cursor: pointer;
        width: 100%;
        border: none;
    }

    .btn-add:hover {
        background-color: #d4b38f;
    }

    .form-buttons {
        text-align: right;
        margin-top: 20px;
        padding-right: 10px;
    }

    .form-buttons .btn {
        padding: 10px 24px;
        font-size: 16px;
        font-weight: bold;
        border-radius: 6px;
        border: none;
    }

    .btn-success {
        background-color: #3caa37;
        color: white;
    }
</style>

<div class="dish-box">
    <div class="dish-header">
        Add New Dish
    </div>

    <form method="POST">
        {% csrf_token %}
        <div class="dish-body">
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="name">Dish Name:</label>
                    <input type="text" name="name" required />
                </div>
                <div class="col-md-6">
                    <label for="price">Dish Price (PHP):</label>
                    <input type="number" name="price" step="0.01" min="0" required />
                </div>
            </div>

            <h5 style="font-weight: bold;">Ingredients</h5>

            <table id="ingredients-table">
                <thead>
                    <tr>
                        <th>Ingredient</th>
                        <th>Quantity</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>
                            <select name="ingredient_1" required>
                                {% for ingredient in ingredients %}
                                    <option value="{{ ingredient.id }}">{{ ingredient.name }}</option>
                                {% endfor %}
                            </select>
                        </td>
                        <td>
                            <input type="number" name="quantity_1" min="1" required />
                        </td>
                        <td>
                            <button type="button" class="btn btn-success add-row">+ Add</button>
                        </td>
                    </tr>
                </tbody>
            </table>

            <div class="form-buttons">
                <button type="submit" class="btn btn-success">Submit</button>
            </div>
        </div>
    </form>
</div>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        let rowIndex = 2;
        document.querySelector('.add-row').addEventListener('click', function () {
            const table = document.querySelector('#ingredients-table tbody');
            const newRow = document.createElement('tr');
            newRow.innerHTML = `
                <td>
                    <select name="ingredient_${rowIndex}" required>
                        {% for ingredient in ingredients %}
                            <option value="{{ ingredient.id }}">{{ ingredient.name }}</option>
                        {% endfor %}
                    </select>
                </td>
                <td>
                    <input type="number" name="quantity_${rowIndex}" min="1" required />
                </td>
                <td>
                    <button type="button" class="btn btn-danger remove-row">Remove</button>
                </td>
            `;
            table.appendChild(newRow);
            rowIndex++;
        });

        document.querySelector('#ingredients-table').addEventListener('click', function (e) {
            if (e.target.classList.contains('remove-row')) {
                const row = e.target.closest('tr');
                row.remove();
            }
        });
    });
</script>
{% endblock %}
