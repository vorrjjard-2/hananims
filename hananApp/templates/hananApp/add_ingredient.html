{% extends 'hananApp/base.html' %}

{% block title %}Add Ingredient - Hanan IMS{% endblock %}

{% block content %}
<style>
    .ingredient-box {
        background-color: #fdf9f0;
        border-radius: 16px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.08);
        overflow: hidden;
        margin-bottom: 30px;
    }

    .ingredient-header {
        background-color: #0c6533;
        color: white;
        padding: 20px 30px 15px;
        font-size: 20px;
        font-weight: bold;
        border-top-left-radius: 16px;
        border-top-right-radius: 16px;
    }

    .ingredient-body {
        padding: 30px;
    }

    .ingredient-body label {
        font-weight: bold;
        margin-bottom: 6px;
    }

    .ingredient-body input[type="text"],
    .ingredient-body input[type="number"],
    .ingredient-body select {
        background-color: #e4caa7;
        border: none;
        border-radius: 10px;
        padding: 10px 14px;
        font-size: 15px;
        width: 100%;
        color: #000;
    }

    .ingredient-body select:invalid {
        color: #333;
    }

    .ingredient-body ::placeholder {
        color: #333;
    }

    .form-buttons {
        display: flex;
        justify-content: space-between;
        margin-top: 30px;
    }

    .btn-success {
        background-color: #3caa37;
        color: white;
        padding: 10px 24px;
        font-size: 16px;
        font-weight: bold;
        border-radius: 6px;
        border: none;
    }

    .btn-secondary {
        background-color: #888;
        color: white;
        padding: 10px 24px;
        font-size: 16px;
        font-weight: bold;
        border-radius: 6px;
        border: none;
    }
</style>

<div class="ingredient-box">
    <div class="ingredient-header">Add New Ingredient</div>
    <form method="POST">
        {% csrf_token %}
        <div class="ingredient-body">
            <div class="mb-3">
                <label for="ingredientName">Ingredient Name</label>
                <input type="text" id="ingredientName" name="name" value="{{ form_data.name }}" required>
            </div>

            <div class="mb-3">
                <label for="quantity">Quantity</label>
                <input type="number" id="quantity" name="quantity" step="0.01" value="{{ form_data.quantity }}" required>
            </div>

            <div class="mb-3">
                <label for="minThreshold">Minimum Threshold</label>
                <input type="number" id="minThreshold" name="minThreshold" step="0.01" value="{{ form_data.minThreshold }}" required>
            </div>

            <div class="mb-3">
                <label for="unit">Unit</label>
                <select id="unit" name="unit" required>
                    <option value="" disabled selected>Select unit</option>
                    <option value="g" {% if form_data.unit == 'g' %}selected{% endif %}>Grams</option>
                    <option value="pcs" {% if form_data.unit == 'pcs' %}selected{% endif %}>Pieces</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="price_per_unit">Price Per Unit</label>
                <input type="number" id="price_per_unit" name="price_per_unit" step="0.01" value="{{ form_data.price_per_unit }}" required>
            </div>

            <div class="mb-3">
                <label for="priority">Priority</label>
                <select id="priority" name="priority" required>
                    <option value="" disabled selected>Select priority</option>
                    <option value="1" {% if form_data.priority == '1' %}selected{% endif %}>1</option>
                    <option value="2" {% if form_data.priority == '2' %}selected{% endif %}>2</option>
                    <option value="3" {% if form_data.priority == '3' %}selected{% endif %}>3</option>
                </select>
            </div>

            <div class="form-buttons">
                <a href="/" class="btn btn-secondary">Cancel</a>
                <button type="submit" class="btn btn-success">Add Ingredient</button>
            </div>
        </div>
    </form>
</div>
{% endblock %}
